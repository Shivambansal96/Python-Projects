<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Launchpad for all demo pages" />
    <style>
      :root {
        --bg-start: #0f172a; /* slate-900 */
        --bg-end: #1e293b;   /* slate-800 */
        --card-bg: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.12);
        --text: #e5e7eb;     /* gray-200 */
        --muted: #94a3b8;    /* slate-400 */
        --accent: #22d3ee;   /* cyan-400 */
        --accent-2: #a78bfa; /* violet-400 */
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 800px at 10% -20%, #0ea5e9 0%, transparent 40%),
                    radial-gradient(1000px 700px at 110% 10%, #7c3aed 0%, transparent 40%),
                    linear-gradient(160deg, var(--bg-start), var(--bg-end));
        background-attachment: fixed;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 20px 56px;
      }

      .header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 24px;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 3.5vw, 40px);
        letter-spacing: 0.4px;
        line-height: 1.1;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: clamp(14px, 2.2vw, 16px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 18px;
        margin-top: 18px;
      }

      a.card {
        position: relative;
        display: grid;
        grid-template-rows: 1fr auto;
        gap: 12px;
        background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        border: 1px solid var(--card-border);
        border-radius: var(--radius);
        padding: 16px;
        text-decoration: none;
        color: inherit;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
        transform: translateY(0);
        transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
        overflow: clip;
        isolation: isolate;
      }

      a.card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(220px 120px at -10% -20%, rgba(34, 211, 238, 0.25), transparent 60%),
                    radial-gradient(220px 120px at 110% 120%, rgba(167, 139, 250, 0.20), transparent 60%);
        opacity: 0.7;
        z-index: -1;
      }

      a.card:hover {
        transform: translateY(-3px);
        border-color: rgba(255,255,255,0.22);
        box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      }

      a.card:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.65), var(--shadow);
      }

      .card-media {
        display: grid;
        place-items: center;
        height: 140px;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(167, 139, 250, 0.08));
        border: 1px solid rgba(255,255,255,0.14);
      }

      .card-title {
        font-weight: 600;
        letter-spacing: 0.2px;
        font-size: 16px;
      }

      /* Icon colors */
      .c-cyan { color: #22d3ee; }
      .c-violet { color: #a78bfa; }
      .c-emerald { color: #34d399; }
      .c-amber { color: #f59e0b; }
      .c-rose { color: #fb7185; }
      .c-blue { color: #60a5fa; }
      .c-lime { color: #a3e635; }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>

      </section>

  </body>
