<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Fee Collection System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #555;
      color: white;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
    .due {
      color: red;
      font-weight: bold;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>School Fee Collection System</h1>
  <div class="container">
    <h2>Student Records</h2>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Total Fee</th>
          <th>Paid</th>
          <th>Status</th>
          <th>Pay Fee</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Due List</h2>
    <ul id="dueList"></ul>
  </div>

  <script>
    // Simulating students.json
    let students = [
      { id: 1, name: "Rahul Sharma", class: "10th", totalFee: 5000 },
      { id: 2, name: "Priya Singh", class: "9th", totalFee: 4500 },
      { id: 3, name: "Amit Kumar", class: "8th", totalFee: 4000 }
    ];

    // Simulating fees.json
    let fees = [
      { studentId: 1, paid: 2000 },
      { studentId: 2, paid: 4500 },
      { studentId: 3, paid: 0 }
    ];

    function renderTable() {
      let tableBody = document.querySelector("#studentsTable tbody");
      tableBody.innerHTML = "";

      students.forEach(student => {
        let feeRecord = fees.find(f => f.studentId === student.id);
        let paidAmount = feeRecord ? feeRecord.paid : 0;
        let status = paidAmount >= student.totalFee ? "Paid" : "Due";

        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.class}</td>
          <td>₹${student.totalFee}</td>
          <td>₹${paidAmount}</td>
          <td class="${status === 'Paid' ? 'paid' : 'due'}">${status}</td>
          <td><button onclick="payFee(${student.id})">Pay ₹500</button></td>
        `;
        tableBody.appendChild(tr);
      });

      updateDueList();
    }

    function payFee(studentId) {
      let feeRecord = fees.find(f => f.studentId === studentId);
      if (feeRecord) {
        feeRecord.paid += 500;
      }
      renderTable();
    }

    function updateDueList() {
      let dueList = document.getElementById("dueList");
      dueList.innerHTML = "";

      students.forEach(student => {
        let feeRecord = fees.find(f => f.studentId === student.id);
        if (feeRecord.paid < student.totalFee) {
          let li = document.createElement("li");
          li.textContent = `${student.name} - Due: ₹${student.totalFee - feeRecord.paid}`;
          dueList.appendChild(li);
        }
      });
    }

    renderTable();
  </script>
</body>
</html>
